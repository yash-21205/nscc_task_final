<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | NSCC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root {
            --primary-color: #39a6b2; 
            --primary-hover: #0d8392; 
            --secondary-color: #ff6f61; 
            --background-light: #eef2f7; 
            --text-dark: #2c3e50; 
            --text-light: #fff; 
            --card-background: #ffffff; 
            --border-radius: 12px; 
            --shadow-sm: 0 4px 10px rgba(0, 0, 0, 0.1); 
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.15); 
            --transition-speed: 0.4s ease-out; 
            --header-gradient: linear-gradient(90deg, #6dd5ed, #2193b0);
        }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: var(--background-light); color: var(--text-dark); line-height: 1.6; }
        
        /* Consistent Header Styles */
        header { 
            background: var(--header-gradient); 
            color: var(--text-light); 
            padding: 10px 10px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: var(--shadow-sm); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        
        header h1 { 
            margin: 0; 
            font-size: 16px;
            font-weight: 700; 
            white-space: nowrap;
        }
        
        footer { text-align: center; padding: 35px; margin-top: 60px; background: var(--text-dark); color: #ecf0f1; font-size: 15px; }
        
        nav { 
            display: flex; 
            justify-content: flex-end;
            flex-grow: 1;
            flex-wrap: nowrap;
            gap: 5px;
        }
        
        nav a { 
            color: var(--text-light); 
            text-decoration: none; 
            font-weight: 500; 
            padding: 8px 8px;
            border-radius: var(--border-radius); 
            transition: all var(--transition-speed); 
            font-size: 14px;
            white-space: nowrap;
        }
        nav a:hover { background-color: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
        nav a.active { background-color: rgba(0, 0, 0, 0.2); font-weight: 600; }
        main { width: 100%; }
        .container { max-width: 800px; margin: 60px auto; padding: 50px; background: var(--card-background); border-radius: var(--border-radius); box-shadow: var(--shadow-md); }
        button { background: var(--primary-color); color: var(--text-light); border: none; padding: 14px 28px; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; font-size: 17px; transition: all var(--transition-speed); box-shadow: 0 4px 12px rgba(57, 166, 178, 0.4); width: 100%; }
        button:hover { background: var(--primary-hover); transform: translateY(-4px); box-shadow: 0 6px 16px rgba(57, 166, 178, 0.5); }
        .page-title { font-size: 36px; font-weight: 700; text-align: center; color: var(--text-dark); margin-top: 0; margin-bottom: 20px; }
        p.subtitle { text-align: center; font-size: 18px; color: #5a6b7d; margin-top: 0; margin-bottom: 40px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #5a6b7d; }
        input[type="text"] { width: 100%; padding: 14px; border: 1px solid #d0e8f2; border-radius: var(--border-radius); font-size: 16px; font-family: 'Inter', sans-serif; box-sizing: border-box; transition: all var(--transition-speed); }
        input[type="text"]:focus { outline: none; border-color: #39a6b2; box-shadow: 0 0 0 3px rgba(57, 166, 178, 0.2); }
        hr { border: none; border-top: 1px solid #e0f2f7; margin: 40px 0; }
        
        #qr-scanner-container { text-align: center; }
        #video-container { width: 100%; max-width: 500px; margin: 20px auto; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow-sm); position: relative; display: none; }
        #video-container video { width: 100%; height: auto; display: block; }
        #scan-line { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, transparent, var(--secondary-color), transparent); animation: scanning 2s infinite ease-in-out; }
        @keyframes scanning { 0% { transform: translateY(0); } 50% { transform: translateY(calc(100% - 3px)); } 100% { transform: translateY(0); } }
        
        .feedback { font-size: 16px; font-weight: 500; min-height: 24px; margin-top: 20px; text-align: center;}
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }

        /* Media query for mobile nav bar */
        @media (max-width: 550px) {
            header h1 {
                display: none;
            }
            nav {
                justify-content: center;
            }
            nav a {
                font-size: 11px;
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>NSCC</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="previousevents.html">Previous Events</a>
            <a href="register.html">Register</a>
            <a href="attendance.html" class="active">Attendance</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="page-title">Mark Your Attendance âœ…</h2>

            <div id="qr-scanner-container">
                <p class="subtitle">Scan your QR code for instant check-in.</p>
                <p>The QR Generated At The Time Of Register</p>
                <button id="start-scan-btn">Scan QR Code</button>
                <div id="video-container">
                    <video id="qr-video"></video>
                    <div id="scan-line"></div>
                </div>
                <button id="stop-scan-btn" style="display:none; background-color: #7f8c8d; margin-top: 15px;">Stop Camera</button>
                <div id="scan-feedback" class="feedback"></div>
            </div>
            
            <hr>

            <div>
                <p class="subtitle" style="margin-bottom: 20px;">Or, enter your registration ID manually:</p>
                <form id="manual-form">
                    <div class="form-group">
                        <label for="regId">Registration ID or Email</label>
                        <input type="text" id="regId" placeholder="e.g., RA123468765 or your@email.com" required>
                    </div>
                    <button type="submit">Mark Present</button>
                    <div id="manual-feedback" class="feedback"></div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 NSCC CLUB. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('qr-video');
        const videoContainer = document.getElementById('video-container');
        const startScanBtn = document.getElementById('start-scan-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const scanLine = document.getElementById('scan-line');
        const scanFeedback = document.getElementById('scan-feedback');
        const manualForm = document.getElementById('manual-form');
        const manualFeedback = document.getElementById('manual-feedback');
        const regIdInput = document.getElementById('regId');

        let stream = null;
        let animationFrameId = null;

        // --- Unified function to mark attendance ---
        async function markAttendance(code, feedbackElement) {
            feedbackElement.textContent = 'Checking in...';
            feedbackElement.className = 'feedback';
            try {
                // CORRECTED FETCH URL to a more specific endpoint to avoid routing conflicts.
                const response = await fetch('/api/attendance/mark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code }),
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const result = await response.json();
                    if (response.ok) {
                        feedbackElement.textContent = `${result.message} Timestamp: ${new Date(result.timestamp).toLocaleTimeString()}`;
                        feedbackElement.classList.add('success');
                    } else {
                        feedbackElement.textContent = result.message || 'Error marking attendance.';
                        feedbackElement.classList.add('error');
                    }
                } else {
                    const textResponse = await response.text();
                    console.error("Server sent non-JSON response:", textResponse);
                    throw new Error("Server configuration error. API route sent back HTML instead of data.");
                }
            } catch (error) {
                console.error('Fetch error:', error);
                feedbackElement.textContent = error.message || 'Could not connect to the server.';
                feedbackElement.classList.add('error');
            }
        }

        // --- QR Code Scanning Logic ---
        startScanBtn.addEventListener('click', async () => {
            scanFeedback.textContent = '';
            scanFeedback.className = 'feedback';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                
                videoContainer.style.display = 'block';
                scanLine.style.display = 'block';
                startScanBtn.style.display = 'none';
                stopScanBtn.style.display = 'block';

                animationFrameId = requestAnimationFrame(tick);
            } catch (err) {
                console.error("Camera Error:", err);
                scanFeedback.textContent = 'Could not access camera. Please grant permission.';
                scanFeedback.className = 'feedback error';
            }
        });

        stopScanBtn.addEventListener('click', stopScanning);

        function stopScanning() {
            if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }
            if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
            videoContainer.style.display = 'none';
            scanLine.style.display = 'none';
            startScanBtn.style.display = 'block';
            stopScanBtn.style.display = 'none';
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    stopScanning();
                    markAttendance(code.data, scanFeedback);
                    return;
                }
            }
            animationFrameId = requestAnimationFrame(tick);
        }

        // --- Manual Form Submission Logic ---
        manualForm.addEventListener('submit', (e) => {
            e.preventDefault();
            markAttendance(regIdInput.value, manualFeedback);
        });
    </script>

</body>
</html>
